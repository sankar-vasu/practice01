{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Entry</title>
    <link rel="stylesheet" href="{% static 's_entry.css' %}">

</head>
<body>
<div>
<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
  <label for="store_name">Store_name</label>
  <input type="text" id="store_name" name="store_name" placeholder="Enter Store name"> <br>

  <label for="store_code">Store_code</label>
  <input type="text" id="store_code" name="store_code" placeholder="Enter store_code"><br>

  <label for="store_createdate">Store_createdate</label>
  <input type="datetime-local" id="store_createdate" name="store_createdate" placeholder="Enter createdate"><br><br>

  <input type="submit" value="submit">


</form>
</div>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
